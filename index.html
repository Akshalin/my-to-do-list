<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My to-do list</h1>
    <div class="section">
        <div class="container">
            <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete</p>
            <form>
                <input type="text" id="add" name="add">
                <label for="add">Add</label>
            </form>
            <ol>
                <li>My</li>
                <li class="Completed"><del>to-do</del></li>
                <li>list</li>
            </ol>
            <button class="submitbutton" type="submit">Clear Completed</button>
            <button  class="emptybutton" type="submit">Empty List</button>
            <button class="savebutton" type="submit">Save List</button>
        </div>
    </div>
</body>
</html>
